<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./frontend_stuff/png/logo.png">
  <title>Appointment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 50px;
      margin-bottom: 10px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="./frontend_stuff/png/logo.png" alt="Company Logo" class="logo">
  <h2>Appointment Confirmation</h2>
  <p id="confirmation-text">
    You have successfully booked an appointment with 
    <span class="bold" id="appointment-person"></span> from 
    <span class="bold" id="appointment-time"></span> on 
    <span class="bold" id="appointment-date"></span>.
  </p>
  <p>We've sent you a confirmation email.</p>
  <script>
    // Get URL parameters and display them in the content
    const params = new URLSearchParams(window.location.search);
    document.getElementById("appointment-person").textContent = params.get("person");
    document.getElementById("appointment-time").textContent = params.get("time");
    document.getElementById("appointment-date").textContent = params.get("date");
  </script>
</body>
</html>
