<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="general_style.css">
    <style>
        /* Side Navigation Bar */
        .sidenav {
            width: 14%;
            float: left;
            z-index: 1;
            top: 20px;
            left: 10px;
            padding: 15px 0px 15px 25px;
        }
        .sidenav a {
            margin-top: -1px;
            margin-bottom: -1px;
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            display: block;
            color: black;
            border: 1px solid #424242; 
        }
        .sidenav a:hover {
            background-color: #ebebeb;
        }
        .sidenav a.active {
            background-color: #ae0e1d;
            color: white;
        }
        .sidenav a.active:hover{
            background-color: #ed1b2f;
        }

        [type=text] {
            width: 100%;
            padding: 10px;
            margin: 5px 0px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* change password popup */
        .change-password-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); 
            }

        /* popup content */
        .change-password-popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 80px 90px 100px 60px;
            border: 1px solid #888;
            width: 50%;
            max-width: 800px;
            position: relative;
            border-radius: 5px;

            }

        /* close button */
        .close {
            position: absolute;
            top: 0px;
            right: 20px;
            color: black;
            font-size: 50px;
            /* font-weight: bold; */
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover, .close:focus {
            color: #424242;
            text-decoration: none;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <!-- private navigation bar -->
    <header>
        <div class="nav-container">
            <a href="/" class="logo-link">
                <img src="png/logo.png" alt="Logo" class="nav-logo-img">
                <span class="logo-name">SOC-cessful Schedule</span>
            </a>

            <div class="nav-buttons">
                <button id="profileLink" type="button" class="secondary profile-btn">
                    <img src="png/user-icon.png" alt="User" class="user-icon">
                    <span>Account</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">History</a>
                    <a href="#" class="dropdown-item">Preferences</a>
                    <a href="#" class="dropdown-item">Time Requests</a>
                    <a href="#" class="dropdown-item" style="color:#ed1b2f;">Log Out</a>
                </div>
            </div>
    </header>

    <div id="background-container">
        <!-- Welcome message -->
        <div id="welcome-message">
            <h1 style="text-align:center">Welcome, John!</h1>
        </div>
        <!-- Page content -->
        <div id="main-container">
            <!-- Sidebar -->
            <div class="sidenav">
                <h2>My Account</h2>
                <a href="dashboard.html">Upcoming</a>
                <a href="history.html">History</a>
                <a href="#" class="active">Preferences</a>
            </div>
            <!-- Preferences -->
            <div style="float:right; width:78%; padding: 15px 45px 15px 0px">
                <form id="preferences">
                    <h2>Account Preferences</h2>
                    <h4>Contact Information</h4>
                    <label for="first-name">First Name (required)
                        <input type="text" id="first-name" placeholder="John"></label>
                    <label for="last-name">Last Name (required)
                        <input type="text" name="last-name" placeholder="Smith"></label>
                    <label for="email">Email (required)
                        <input type="text" name="email" placeholder="john.smith@mail.mcgill.ca"></label>
                    <button type="button" class="primary" onclick="showChangePasswordPopup()">Change password</button>
                    <!-- change password popup -->
                    <div id="change-password-popup" class="change-password-popup">
                        <div class="change-password-popup-content">
                            <span class="close" onclick="closeChangePasswordPopup()">&times;</span>
                            <form id="change-password">
                                <label for="current-password">Current Password
                                    <input type="text" name="current-password"></label>
                                <label for="new-password">New Password
                                    <input type="text" name="new-password"></label>
                                <label for="reenter-new-password">Re-Enter New Password
                                    <input type="text" name="reenter-new-password"></label>
                                <button type="submit" class="primary">Save password</button>
                            </form>
                        </div>
                    </div>
                    <h4>Notifications & Reminders</h4>
                    <input type="checkbox" id="event-notifs" name="event-notifs" value="" >
                    <label for="event-notifs" > Email notifications of cancelled and rescheduled events</label><br><br>
                    <input type="checkbox" id="event-reminder" name="event-reminder" value="">
                    <label for="event-reminder"> Email reminder 2 days before event</label><br><br>
                    <button type="submit" class="primary">Save preferences</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showChangePasswordPopup() {
            document.getElementById("change-password-popup").style.display = 'block';
        }

        function closeChangePasswordPopup(){
            document.getElementById("change-password-popup").style.display = 'none';
        }
    </script>


</body>
</html>
