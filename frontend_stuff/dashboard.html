    <style>
        /* Side Navigation Bar */
        .sidenav {
            width: 14%;
            float: left;
            z-index: 1;
            top: 20px;
            left: 10px;
            padding: 15px 0px 15px 25px;
        }
        .sidenav a {
            margin-top: -1px;
            margin-bottom: -1px;
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            display: block;
            color: black;
            border: 1px solid #424242; 
        }
        .sidenav a:hover {
            background-color: #ebebeb;
        }
        .sidenav a.active {
            background-color: #ae0e1d;
            color: white;
        }
        .sidenav a.active:hover{
            background-color: #ed1b2f;
        }

        /* Export button */
        #export-btn {
            width: auto;
            float: right;
            margin-right: 0px;
            margin-top: 15px
        }

        /* View Toggle Buttons */
        #view-toggle button {
            background-color: transparent;
            border: none;
            text-align: left;
        }
        #view-toggle div {
            padding-bottom: 5px;
        }
        #view-toggle div.active{
            border-bottom: 2px solid #424242;
        }
        #view-toggle button:hover {
            background-color: #ebebeb;
        }

        /* Event Filter Dropdown */
        .dropdown-btn {
            background-color: transparent;
            border: none;
        }

        .dropdown-btn:hover, .dropdown-btn:focus {
            background-color: #ebebeb;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            border-radius: 5px;
            margin-top: 5px;
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content button {
            width: 100%;
            display: block;
            border: none;
            background-color: transparent;
            text-align: left;
        }

        .dropdown button:hover {background-color: #ddd;}

        /* List View */
        .upcoming-list, 
        .upcoming-list th, 
        .upcoming-list td {
            border: 1px solid #888;
            border-collapse: collapse;
            padding: 15px;
            text-align: left;
        }
        .upcoming-list tr:hover{
            background-color: #ebebeb3c;
            border-radius: 5px;
        }

        #details-btn,
        #modify-btn,
        #cancel-btn {
            margin: 3px 0px;
            padding: 6px;
            font-size: 13px;
        }

        /* Calendar View */
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-header {
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .day {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        /* for popup */
        .event-details-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        /* popup content */
        .event-details-popup-content{
            background-color: white;
            margin: 10% auto;
            padding: 40px 60px 100px 60px;
            border: 1px solid #888;
            width: 50%;
            max-width: 800px;
            position: relative;
            border-radius: 5px;
        }

        /* close button */
        .close {
            position: absolute;
            top: 0px;
            right: 20px;
            color: black;
            font-size: 50px;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover, .close:focus {
            color: #424242;
            text-decoration: none;
            cursor: pointer;
        }

        .event-details-table, 
        .event-details-table td {
            padding: 7px 0px;
            font-size: 17px;
            border: none;
            border-collapse: collapse;
        }

        .popup-buttons {
            float: right;
        }

        let currentDate = new Date();
        let displayedDate = new Date();

        function getWeekRange(date) {
            const startOfWeek = new Date(date);
            startOfWeek.setDate(date.getDate() - date.getDay()); // Start on Sunday
            const days = Array.from({ length: 7 }, (_, i) => {
                const d = new Date(startOfWeek);
                d.setDate(startOfWeek.getDate() + i);
                return d;
            });
            return days;

        function updateCalendar(date) {
            const weekDates = getWeekRange(date);
            weekDisplay.textContent = `${weekDates[0].toLocaleDateString()} - ${weekDates[6].toLocaleDateString()}`;

            // Update headers
            const headers = calendar.querySelectorAll('.day-header');
            weekDates.forEach((date, index) => {
                headers[index].textContent = date.toLocaleDateString('en-US', { month: 'short', weekday: 'long', day: 'numeric' });
            });

            // Load schedule
            loadSchedule(weekDates);
        }

        prevWeekButton.addEventListener('click', () => {
            displayedDate.setDate(displayedDate.getDate() - 7);
            updateCalendar(displayedDate);
        });

        todayButton.addEventListener('click', () => {
            displayedDate.setDate(currentDate.getDate());
            updateCalendar(displayedDate);
        });

        nextWeekButton.addEventListener('click', () => {
            displayedDate.setDate(displayedDate.getDate() + 7);
            updateCalendar(displayedDate);
        });

        // Initialize
        updateCalendar(displayedDate);

    function cancelBooking(eventID) {
    // Confirm before proceeding
    if (!confirm("Are you sure you want to cancel this booking?")) {
        // print out the eventID in the alert
        alert(`Booking with eventID ${eventID} was not cancelled.`);
        return;
    }
    console.log(`Cancelling booking with eventID ${eventID}`);
    fetch(`./database_stuff/cancel_booking.php?eventID=${eventID}`, {
    method: 'GET',
    })

    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Booking cancelled successfully.');
            // Optionally refresh the page or update the table dynamically
            location.reload();
        } else {
            alert(`Error here cancelling booking: ${data.message}`);
        }
    })
    .catch(error => {
        console.error('Error cancelling booking:', error);
        console.log(data);
        alert('An error occurred while cancelling the booking.');
    });
}

                                </table>  
                                <div style="text-align: center; margin-top: 20px;">

                            </div>   
                            </div>
                        </div>
                        </div>
                    `
                });
            }
        })
    })

    function cancelBooking(eventID) {
    // Confirm before proceeding
    if (!confirm("Are you sure you want to cancel this booking?")) {
        // print out the eventID in the alert
        alert(`Booking with eventID ${eventID} was not cancelled.`);
        return;
    }
    console.log(`Cancelling booking with eventID ${eventID}`);
    fetch(`./database_stuff/cancel_booking.php?eventID=${eventID}`, {
    method: 'GET',
    })

    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Booking cancelled successfully.');
            // Optionally refresh the page or update the table dynamically
            location.reload();
        } else {
            alert(`Error cancelling booking: ${data.message}`);
        }
    })
    .catch(error => {
        console.error('Error cancelling booking:', error);
        alert('An error occurred while cancelling the booking.');
    });
}
</script>
