<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Interface</title>
   
</head>
<body>
    <div class="poll-container">
        <div class="poll-question">Which features would you like to see in our next update?</div>
        <ul class="poll-options">
            <li>
                <label>
                    <input type="checkbox" name="option" value="feature1"> Feature 1
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="option" value="feature2"> Feature 2
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="option" value="feature3"> Feature 3
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="option" value="feature4"> Feature 4
                </label>
            </li>
        </ul>
        <button class="submit-button" onclick="submitPoll()">Submit</button>
    </div>

    <script>
        function submitPoll() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                .map(option => option.value);
            if (selectedOptions.length > 0) {
                alert(`You selected: ${selectedOptions.join(', ')}`);
                // Here you can send the selected options to the server using fetch or other methods
            } else {
                alert("Please select at least one option before submitting.");
            }
        }
    </script>
</body>
</html>
