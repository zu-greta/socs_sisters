<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Different Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 70%;
      margin: 80px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 45px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .form-section textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-section .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-section .buttons button {
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section .buttons .submit {
      background-color: #ed1b2f;
      color: white;
      border: none;
    }

    .form-section .buttons .submit:hover {
      background-color: #ae0e1d;
      transition: 0.2s;
    }

    .form-section .buttons .cancel {
      background-color: white;
      border: 3px solid #e4e4e4;
      color: #424242;
    }

    .form-section .buttons .cancel:hover {
      background-color: #e4e4e4;
      border: 3px solid #e4e4e4;
      color: #424242;
      transition: 0.2s;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-container label {
      font-size: 14px;
    }

    .date-time-container {
      display: flex;
      gap: 10px;
    }

    .date-time-container input {
      width: 30%;
    }

    /* Modal Background */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1001; /* Higher than the overlay */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    }

    /* Modal Content Box */
    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    body.modal-open {
        overflow: hidden;
    } 

    .modal-btn:hover,
      .close-btn:hover {
          background-color: #ae0e1d;
          color: white;
      }
      
      /* Close Button */
      .close-btn {
          background-color: white;
          color: #424242;
          cursor: pointer;
          padding: 5px 10px;
          position: absolute;
          top: 10px;
          right: 15px;
          border-radius: 5px;
      }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Different Time Slot</h2>
    <!-- form format for the backend (GRETA)-->
    <form action="./database_stuff/request_time.php" method="POST" id="request_time_form">
      <div class="form-section">
        <input type="hidden" name="creator_id" id="creator_id"> <!--get the person ur submitting to-->
        <input type="hidden" name="eventName" id="eventName"> <!--get the event name-->
        <!-- <div class="input-container">
          <input type="text" placeholder="Your Name *" id="name" name="name" required>
          <input type="email" placeholder="Your Email *" id="email" name="email" required>
        </div> -->

        <div class="input-container">
          <label for="date">Requested Date and Time Slot:</label>
          <div class="date-time-container">
            <input type="date" id="date" name="date" required>
            <input type="time" id="start-time" name="start-time" required>
            <input type="time" id="end-time" name="end-time" required>
          </div>
        </div>

        <div class="input-container">
          <label for="reason">Reason for Requesting a Different Time:</label>
          <textarea id="reason" name="reason" placeholder="Describe why you'd like a different time slot..." required></textarea>
        </div>

        <div class="buttons">
          <!--give the parameters back!-->
          <button class="cancel">Cancel</button>
          <button class="submit" type="submit">Submit Request</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Confirmation Pop-Up Modal-->
  <div id="confirmation-popup" class="modal">
    <div class="modal-content">
    <span class="close-btn" id="close-popup">&times;</span>
    <p id="popup-info"></p>
    <!--button back to bookings-->
    <button class="modal-btn" onclick="window.location.href = targetURL;">Back to Bookings</button>
    </div>
</div>

    const ecreator_id = encodeURIComponent(creator_id);
    const eeventName = encodeURIComponent(eventName);
    const eeventDuration = encodeURIComponent(eventDuration);
    const eeventLocation = encodeURIComponent(eventLocation);

    const targetURL = `booking?creator_id=${ecreator_id}&eventName=${eeventName}&eventDuration=${eeventDuration}&eventLocation=${eeventLocation}`;
    

    document.addEventListener('DOMContentLoaded', () => {
      const creatorIdInput = document.getElementById('creator_id');
      const eventNameInput = document.getElementById('eventName');
      const eventDurationInput = document.getElementById('eventDuration');
      const eventLocationInput = document.getElementById('eventLocation');

  <script>
    document.forms['request_time_form'].addEventListener('submit', (event) => {
            event.preventDefault();
            
            fetch(event.target.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target)) // event.target is the form
            }).then((response) => {
                if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // or response.text() or whatever the server sends
            }).then((body) => {
                console.log("Response received");
                console.log(body);
                if (body.success) {
                    // Populate the modal with the event details
                    const event = body.eventDetails;
                    document.getElementById("popup-info").innerText = `
                        You (${event.requesterEmail}) have successfully requested a different time slot. 
                        ${event.creator_email} will be notified of your request. 
                        Here are the details of your request:
                        Event Name: ${event.eventName}
                        Date: ${event.date}
                        Start Time: ${event.start_time}
                        End Time: ${event.end_time}
                        Reason: ${event.reason}
                    `; 
                    // Show the modal
                    document.getElementById("confirmation-popup").style.display = "block";
                }
            }).catch((error) => {
                // TODO handle error
                console.log("Error:", error); 
                alert(error);
            });
        });

        //Close the confirmation popup
        document.getElementById("close-popup").onclick = function () {
            document.getElementById("confirmation-popup").style.display = "none";
        };
  </script>
</body>
</html>
