<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Different Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 70%;
      margin: 80px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 45px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .form-section textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-section .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-section .buttons button {
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section .buttons .submit {
      background-color: #ed1b2f;
      color: white;
      border: none;
    }

    .form-section .buttons .submit:hover {
      background-color: #ae0e1d;
      transition: 0.2s;
    }

    .form-section .buttons .cancel {
      background-color: white;
      border: 3px solid #e4e4e4;
      color: #424242;
    }

    .form-section .buttons .cancel:hover {
      background-color: #e4e4e4;
      border: 3px solid #e4e4e4;
      color: #424242;
      transition: 0.2s;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-container label {
      font-size: 14px;
    }

    .date-time-container {
      display: flex;
      gap: 10px;
    }

    .date-time-container input {
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Different Time Slot</h2>

    <div class="form-section">
      <div class="input-container">
        <input type="text" placeholder="Your Name *" id="name" required>
        <input type="email" placeholder="Your Email *" id="email" required>
      </div>

      <div class="input-container">
        <label for="date">Requested Date and Time Slot:</label>
        <div class="date-time-container">
          <input type="date" id="date" required>
          <input type="time" id="start-time" required>
          <input type="time" id="end-time" required>
        </div>
      </div>

      <div class="input-container">
        <label for="reason">Reason for Requesting a Different Time:</label>
        <textarea id="reason" placeholder="Describe why you'd like a different time slot..." required></textarea>
      </div>

      <div class="buttons">
        <button class="cancel" onclick="window.location.href='booking.html';">Cancel</button>
        <button class="submit" onclick="submitRequest();">Submit Request</button>
      </div>
    </div>
  </div>

  <script>
    function submitRequest() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const startTime = document.getElementById('start-time').value;
      const endTime = document.getElementById('end-time').value;
      const reason = document.getElementById('reason').value;

      if (!name || !email || !date || !startTime || !endTime || !reason) {
        alert("Please fill in all required fields.");
        return;
      }

      alert(`Your request has been submitted:\n\nName: ${name}\nEmail: ${email}\nRequested Date: ${date}\nStart Time: ${startTime}\nEnd Time: ${endTime}\nReason: ${reason}`);
      
      // After submission, redirect back to the booking page
      window.location.href = "booking.html";
      
      // Add with actual submission logic
    }
  </script>
</body>
</html>
