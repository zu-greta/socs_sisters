        .container {
            display: flex;

        .left-section {

        }

        .right-section p {

        }

            width: 80%;
            max-width: 300px;
        }

            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .flex-container {
            display: flex;

            margin-bottom: 15px; /* Keeps consistent spacing below */
        }

        .flex-container label {
            display: flex;
            align-items: center; /* Aligns the checkbox and text in the label */
        }

        .flex-container input[type="checkbox"] {
            margin-right: 5px; /* Adds space between the checkbox and "Remember Me" text */
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #ae0e1d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;

        .bottom-text a {
