<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="./frontend_stuff/general_style.css">

    <style>
        /* Side Navigation Bar */
        .sidenav-container {
            width: 18%;
            float: left;
            z-index: 1;
            top: 20px;
            left: 10px;
            padding: 15px 0px 15px 25px;
        }
        .sidenav {
            border: solid 3px #ebebeb;
            border-radius: 5px;
        }
        .sidenav a {
            margin-top: -1px;
            margin-bottom: -1px;
            padding: 10px 30px 10px 20px;
            text-decoration: none;
            display: block;
            color: black;
            border-radius: 5px;
            margin: 7px;
            transition: background-color 0.2s ease;
        }
        .sidenav a:hover {
            background-color: #ebebeb;
            color: #ed1b2f;
        }
        .sidenav a.active {
            background-color: #ae0e1d;
            color: white;
        }
        .sidenav a.active:hover{
            background-color: #ed1b2f;
        }

        .polls-container {
            float: right;
            width: 80%;
            padding: 15px 25px 15px 0px;
        }

        /* Table */
        .polls-list, 
        .polls-list th, 
        .polls-list td {
            border-collapse: collapse;
            padding: 15px 20px;
            text-align: left;
            color: #424242;
        }
        /* header row */
        .polls-list th {
            color: black;
        }
        /* first column */
        .polls-list tr > td:first-child { 
            font-weight: bold;
        } 
        /* last row */
        .polls-list tr:last-child { 
            border-bottom: none;
        } 
        .polls-list tr {
            border-bottom: 1px solid #ebebeb;
            border-radius: 5px;
        }
        .polls-list tr:hover{
            background-color: #ebebeba8;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .polls-list td {
            vertical-align: top;
        }

        /* table buttons */
        .list-view-btn {
            margin: 3px 0px;
            padding: 6px 12px;
            font-size: 13px;
        }

        /* for popup */
        .poll-details-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        /* popup content */
        .poll-details-popup-content{
            background-color: white;
            margin: 10% auto;
            padding: 40px 60px 100px 60px;
            border: 1px solid #888;
            width: 50%;
            max-width: 800px;
            position: relative;
            border-radius: 5px;
            word-break: break-word; 
            overflow-wrap: break-word; 
            white-space: normal;
            box-sizing: content-box;
            width: 100%;
        }

        /* close button */
        .close {
            position: absolute;
            top: 0px;
            right: 20px;
            color: black;
            font-size: 50px;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover, .close:focus {
            color: #424242;
            text-decoration: none;
            cursor: pointer;
        }

        .poll-details-table, 
        .poll-details-table td {
            padding: 7px 0px;
            font-size: 17px;
            border: none;
            border-collapse: collapse;
        }

        .popup-buttons {
            float: right;
        }

        /* Bar styles */
        /* Scoped bar container for poll options */
        .poll-vote-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Each poll option's bar container */
        .poll-vote-bar-container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: flex-start; /* Align children to the start of the container */
            width: 100%;
            background-color: white; /* Light gray for unfilled portion */
            outline: 1px solid #ccc; /* Add a light gray outline */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Clip inner elements to the rounded corners */
            margin-bottom: 10px;
            padding: 10px; /* Add padding to ensure the name and bar have some space */
        }
        
        /* Name of the option */
        .poll-vote-name {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px; /* Add some space between the name and the bar */
        }
        
        /* Filled part of the bar */
        .poll-vote-bar {
            width: 100%; /* Make the bar take the full width of the container */
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .poll-vote-bar[data-empty="true"] {
            background-color: #a0a0a0; /* Gray for empty bars */
            color: white;
        }
        
        /* Non-empty bars styling */
        .poll-vote-bar:not([data-empty="true"]) {
            background-color: #ed1b2f; /* votes */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        #plus-btn {
            padding: 0.5px 9px 2px;
            font-size: 24px;
            /* margin-top: 15px; */
        }

        #plus-dropdown {
            left: 0; /* Position the dropdown on the left side of the button */
            right: auto; /* Ensure it doesn't align to the right */
        }


        .dropdown-content {
            display: none;
            border-radius: 5px;
            margin-top: 5px;
            position: absolute;
            background-color: white;
            min-width: 200px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 5px;
            transition: background-color 0.2s ease;
        }

        #plus-dropdown {
            right: 0;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content button {
            width: 100%;
            display: block;
            border: none;
            color: #424242;
            background-color: transparent;
            text-align: left;
        }

        .dropdown button:hover {
            background-color: #ddd;
            color: #ed1b2f;
        }

        /* responsive */
        @media screen and (max-width: 743px) {
            .sidenav-container {
                width: 100%;
                padding-right: 25px;
            }
            .polls-container {
                width: 100%;
                padding-left: 25px;
            }
            /* .event-details-popup-content{
                width: 80%;
                margin-top: 20vw;
            } */
        }
        @media screen and (min-width: 743px) and (max-width: 1212px) {
            .sidenav-container {
                width: 30%;
                padding-right: 25px;
            }
            .polls-container {
                width: 70%;
                padding-left: 25px;
            }
            /* .event-details-popup-content{
                width: 80%;
                margin-top: 15vw;
            } */
        }
    </style>

</head>

    <!-- Poll Details Popup -->
    <div id="poll-details-popup" class="poll-details-popup">
        <div class="poll-details-popup-content">
            <span class="close" onclick="closeDetailsPopup()">&times;</span>
            <h1 id="poll-popup-name"></h1>
            <h2>Options</h2>
            <div id="poll-popup-details"></div>
        </br>
            <p><h2>URL: </h2><a id="poll-url" href="#" target="_blank"></a></p>
        </div>
    </div> 

 
    <script>
        // Close details popup
        function closeDetailsPopup() {
            document.getElementById('poll-details-popup').style.display = 'none';
        }

        // Show details popup
        function showPollDetails(poll) {
            document.getElementById('poll-popup-name').textContent = poll.event_name;
            const detailsContainer = document.getElementById('poll-popup-details');
            detailsContainer.innerHTML = ''; // Clear previous content

            poll.options.forEach(option => {
                const optionDetail = document.createElement('p');
                // add the name in bold and the votes in normal
                optionDetail.style.margin = "0px";

                optionDetail.textContent = `${option.name}: ${option.vote_count} votes`;
                detailsContainer.appendChild(optionDetail);
            });

            document.getElementById('poll-url').textContent = poll.url;

            document.getElementById('poll-details-popup').style.display = 'block';
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        fetch('./database_stuff/polls_details.php')
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                    console.log("Response received for polls");
                    console.log(data.polls);

                    const pollsTable = document.getElementById("polls-table");

                    data.polls.forEach((poll) => {
                        // Add a row for each poll
                        const newRow = pollsTable.insertRow();
                        const pollNameCell = newRow.insertCell(0);
                        const votesCell = newRow.insertCell(1);
                        const detailsCell = newRow.insertCell(2);

                        pollNameCell.textContent = poll.event_name;

                        // Render options as vote bars
                        const optionsContainer = document.createElement("div");
                        poll.options.forEach((option) => {
                            const barContainer = document.createElement("div");
                            barContainer.className = "poll-vote-bar-container";

                            // create a name div for the option
                            const nameDiv = document.createElement("div");
                            nameDiv.className = "poll-vote-name";
                            // have the name as label.textContent = `${option.label} (${option.votes} votes)`;
                            nameDiv.textContent = `${option.name} [${option.vote_count} votes]`;
                            //nameDiv.textContent = option.name;

                            const bar = document.createElement("div");
                            bar.className = "poll-vote-bar";

                            const percentage = poll.total_votes ? (option.vote_count / poll.total_votes) * 100 : 0;
                            //const barText = `${option.vote_count}`;
                            const barText = `${Math.round(percentage)}%`;

                            // Ensure minimum width for visibility even if there are no votes
                            bar.style.width = `${Math.max(percentage, 5)}%`;
                            bar.setAttribute("data-empty", percentage === 0 ? "true" : "false");

                            // Add the text inside the bar
                            bar.textContent = barText;

                            // Append to the container
                            barContainer.appendChild(nameDiv);
                            // append and line skip!
                            barContainer.appendChild(bar);
                            optionsContainer.appendChild(barContainer);
                        });


                        votesCell.appendChild(optionsContainer);

                        // Add a button to view poll details
                        const detailsButton = document.createElement("button");
                        detailsButton.textContent = "Details";
                        detailsButton.className = "secondary";
                        detailsButton.onclick = () => showPollDetails(poll);
                        detailsCell.appendChild(detailsButton);
                    });
                } else {
                    //alert("Error: " + data.error);
                    console.error("Error:", data.error);
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                //alert("Failed to load polls. Please try again later.");
            });
    });

    </script>
